<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style3.css">
    <script src="https://kit.fontawesome.com/c7d51208f1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/LOGODOGICON2.ico" type="image/x-icon">
</head>
<body>
    <section class="registrarse">
        <div class="form-boxr">
            <div>
                <form action="inicio.html">
                    <h2>Inicia Sesión</h2>
                    <div class="inputbox">
                        <i class="fa-solid fa-user fa-beat icon"></i>
                        <input type="text" required>
                        <label>Nombre Completo</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-envelope fa-bounce icon"></i>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-unlock fa-fade icon"></i>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock fa-flip icon"></i>
                        <input type="password" required>
                        <label>Confirme Contraseña</label>
                    </div>

                    <button>Registrate</button>
                    <div class="registrate">
                        <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia Sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
