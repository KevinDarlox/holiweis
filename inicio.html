<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style3.css">
    <script src="https://kit.fontawesome.com/c7d51208f1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/LOGODOGICON2.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="form-box">
            <div>
                <form action="index.html">
                    <h2>Inicia Sesión</h2>
                    <div class="inputbox">
                        <i class="fa-solid fa-envelope fa-bounce icon"></i>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock fa-flip icon"></i>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button>Iniciar Sesión</button>
                    <div class="registrate">
                        <p>¿No tienes cuenta? <a href="registrarse.html">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
